#https://github.com/helm/helm/issues/4490
istio:
  enabled: false
  createCustomResource: false

myelin-crd:
  enabled: false

rook-ceph:
  enabled: false

global:
  rbac:
    create: false

myelin:
  authenticateDocker:
    enabled: true
  istioNamespace: istio-system
  serviceAccount:
    create: false
  nfs-server:
    rbac:
      create: false
    storageClass:
      create: false
      provisionerName: cluster.local/myelin-nfs-server-provisioner
  prometheus-op:
    kubeScheduler:
      enabled: false
    rbac:
      create: false
    prometheusOperator:
      createCustomResource: false
  rook-ceph:
    enabled: false
    agent:
      flexVolumeDirPath: /home/kubernetes/flexvolume
  adminServer:
    enabled: true
    enableTLS: false
    gatewayHosts:
      - "'*'"
    apiServer:
      pullPolicy: Always
      host: "'*'"
      rewritePrefix: true
      prefix: /myelin-admin-api/
      enabled: true
    webappServer:
      pullPolicy: Always
      apiUrl: "'\\/myelin-admin-api'"
      authRestUrl: "''"
      host: "'*'"
      rewritePrefix: true
      prefix: /myelin-admin-webapp/
    modelsPublicApi:
      enabled: false
  axonController:
    dockerServer: gcr.io
    config:
      artifactRepository:
        archiveLogs: true
        s3:
          endpoint: storage.googleapis.com
          accessKeySecret:
            name: myelin-artifacts
            key: accesskey
          secretKeySecret:
            name: myelin-artifacts
            key: secretkey
  deployerController:
    config:
      artifactRepository:
        archiveLogs: true
        s3:
          bucket: myelin-dev
          endpoint: storage.googleapis.com
          region: eu-west-1
          accessKeySecret:
            name: myelin-artifacts
            key: accesskey
          secretKeySecret:
            name: myelin-artifacts
            key: secretkey
  authenticateGithub:
    enabled: false
  mpi-operator:
    enabled: false
  tf-job-operator:
    enabled: false